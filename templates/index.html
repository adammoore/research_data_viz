<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Data Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript">
        window.layout = {{ layout | tojson | safe }};
        window.data = {{ data | tojson | safe }};
    </script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="{{ url_for('static', filename='js/visualization.js') }}" defer></script>
</head>
<body>
    <div id="container">
        <h1>MaLDReTH Research Data Lifecycle</h1>
        <div>
            <select id="view-mode">
                <option value="circular">Circular View</option>
                <option value="linear">Linear View</option>
            </select>
            <button id="reset-view">Reset View</button>
            <button id="expand-all">Expand All</button>
        </div>
        <div id="visualization"></div>
    </div>
</body>
</html>
